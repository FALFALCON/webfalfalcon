<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Halaman pendaftaran</header>
        <form action="../index.html">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email utowo nomor hp sampean">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password sampean">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Lali password?</a>
          </div>
          <div class="field">
            <input type="submit" value="Mlebu">
          </div>
          <div class="field" style="text-align: center;">
             <a href="../index.html"><button>Kembali ke Halaman Utama</button></a>
          </div>
        </form>
        <div class="login">Login nganggo akun liane</div>
        <div class="links">

          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">RANDUE AKUN:(?
         <a href="../index.html">Kembali ke Halaman Beranda</a>
          <a href="#">Nggawe saiki</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  </body>
</html>
